  <body
    class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen"
  >
    <h1 class="text-3xl font-bold my-4">Photo Gallery</h1>

    <!-- Gallery Container -->
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4"
    >
      <img
        src="https://plus.unsplash.com/premium_photo-1681412205238-8171ccaca82b?q=80&w=2070&auto=format&fit=crop"
        alt="Gallery Image"
        class="gallery-image cursor-pointer w-full h-auto rounded-lg shadow-lg"
      />
      <img
        src="https://plus.unsplash.com/premium_photo-1681412205238-8171ccaca82b?q=80&w=2070&auto=format&fit=crop"
        alt="Gallery Image"
        class="gallery-image cursor-pointer w-full h-auto rounded-lg shadow-lg"
      />
    </div>

    <!-- Lightbox Modal -->
    <div
      id="lightbox"
      class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center"
    >
      <img
        id="lightbox-img"
        class="max-w-[90%] max-h-[90%] rounded-lg shadow-xl"
      />
      <button
        id="close-lightbox"
        class="absolute top-5 right-5 text-white text-3xl font-bold"
      >
        &times;
      </button>
    </div>

    <script src="../script.js"></script>
  </body>
